<!DOCTYPE html>
<html lang="ZH-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/popup.css">
  <title>Better Etutor2</title>
</head>

<body>
  <h1 style="margin-top: 0;"><img src="./icon128.png" style="width: 0.8em; margin-right: 5px;">Better Etutor2</h1>
  <h2 style="margin: 0;">功能設定</h2>
  <label for="disable_auto_save" class="setting_label">
    <input type="checkbox" class="setting" id="disable_auto_save"/>
    禁用自動儲存程式碼
  </label>
  <label for="massage_to_message" class="setting_label">
    <input type="checkbox" class="setting" id="massage_to_message"/>
    啟用馬殺雞修復
  </label>
  <label for="enable_better_table" class="setting_label">
    <input type="checkbox" class="setting" id="enable_better_table"/>
    啟用更棒的表格
  </label>
  <label for="enable_space_newline_display" class="setting_label">
    <input type="checkbox" class="setting" id="enable_space_newline_display"/>
    啟用空白換行顯示
  </label>
  <label for="enable_better_text_style" class="setting_label">
    <input type="checkbox" class="setting" id="enable_better_text_style"/>
    啟用更棒的文字顯示
  </label>
  <br>
  <h2 style="margin: 0;">操作</h2>
  <button id="save_code" class="action">儲存程式碼</button>
  <script src="js/popup.js"></script>
</body>

</html>
